<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css">
    <title>08.02s</title>
</head>
<body>
    <i class="fab fa-discord"></i>
    <form action="">
        <div class="a">
            
            <fieldset class="fdset1">
               
                <legend><h1>Создать учетную запись</h1></legend>
               
                <label for="username"></label>
                <input type="text"  placeholder="Имя" class="name">
                <label for="famale"></label>
                <input type="text" placeholder="Фамилия" class="famale">
                
                <input type="text" placeholder="Новий пароль" class="pass">
                <h1>Дата рождения</h1>
                <label for="den"></label>
                <input type="text" placeholder="День" class="den">
                <label for="mes"></label>
                <input type="text" placeholder="Месяц" class="mes">
                <label for="god"></label>
                <input type="text" placeholder="Год" class="god">


                
                <button class="button">Продолжитьь</button>
                <p class="c">Регистрируясь, вы принимаете Условия, Политику использования данных и Политику в отношении файлов cookie. Вы можете получать от нас SMS-уведомления, отказаться от которых можно в любой момент.</p>
                
                <i class="fab fa-discord"></i>
            </fieldset>
        </div>
    </form>
    
</body>
</html>
